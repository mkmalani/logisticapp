<ion-content [fullscreen]="true">
	<img src="../../../assets/login/2.png" class="background">
	<div class="login-header" [style.height.px]="platform.width() - 100">
		<div class="login-header-content">
			<h2>Log in</h2>
			<p>Login to your account</p>
		</div>
	</div>
	<div class="login-body">
		<div class="app-form">
			<ion-grid class="ion-margin">
				<ion-row>
					<ion-col size="12">
						<ion-label>EMAIL</ion-label>
						<ion-item lines="none">
							<ion-input type="text" placeholder="EMAIL"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12">
						<ion-label>PASSWORD</ion-label>
						<ion-item lines="none" class="is-password-field">
							<ion-input [type]="passwordType || 'password'" placeholder="PASSWORD"></ion-input>
							<ion-button fill="clear" size="default" slot="end" (click)="togglePasswordType()" class="password-view-icon">
								<ion-icon *ngIf="passwordType === 'text'" slot="icon-only" name="eye-off"></ion-icon>
								<ion-icon *ngIf="passwordType !== 'text'" slot="icon-only" name="eye"></ion-icon>
							</ion-button>
						</ion-item>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12" class="ion-text-center label-color" (click)="navigate()">
						<ion-label>FORGOT PASSWORD?</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12" class="ion-text-center">
						<ion-button color="theme" shape="round" class="btn" (click)="submit()">LOG IN</ion-button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12" class="ion-text-center">
						<ion-label>OR</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12" class="ion-text-center social-section">
						<div>
							<img src="../../../assets/login/Group 13336.png" />
						</div>
						<div>
							<img src="../../../assets/login/Group 13337.png" />
						</div>
						<div>
							<img src="../../../assets/login/Group 13338.png" />
						</div>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12" class="ion-text-center label-color">
						<ion-label class="signup-label">DON'T HAVE AN ACCOUNT? <span class="link" (click)="navigateToSignUp()">SIGN UP</span></ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12" class="ion-text-center">
						<ion-label>POWERED BY : SEROS LOGISTICS PVT LTD</ion-label>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	</div>
</ion-content>
